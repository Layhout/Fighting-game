<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body>
    <div style="position: relative; width: max-content;">
        <div
            style="position: absolute; top: 0; left: 0; display: flex; width: 100%; align-items: center; padding: 20px;">
            <div
                style="background-color: red; height: 40px; flex: 1; position: relative; border: 4px solid white; border-right: none;">
                <div style="position: absolute; top: 0; right: 0; width: 100%; height: 100%; background-color: #818cf8;"
                    id="playerHealth">
                </div>
            </div>
            <div style="background-color: black; width: 100px; height: 50px; display: grid; place-content: center; color: white; border: 4px solid white;"
                id="timer">10
            </div>
            <div
                style="background-color: red; height: 40px; flex: 1; position: relative; border: 4px solid white; border-left: none;">
                <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: #818cf8;"
                    id="enemyHealth">
                </div>
            </div>
        </div>
        <div style="position: absolute; top: 0; left: 0;width:100%; height: 100%; display: none; place-content: center; color: white;"
            id="result">
            hello</div>
        <canvas></canvas>
    </div>

    <script src="js/util.js"></script>
    <script src="js/classes.js"></script>
    <script src="main.js"></script>
</body>

</html>
